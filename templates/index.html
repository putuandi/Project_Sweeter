<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{{ url_for ('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="Sweeter - the sweetest site">
    <meta property="og:description" content="This is my project from LearningX">
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | SWEETER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <script>
        $(document).ready(function () {
            get_posts()
        });

    </script>
</head>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="SWEETER Logo">
                <strong class="is-sparta logo-text" style="padding-left: 5px;">
                    SWEETER
                </strong>
            </a>
        </div>
    </nav>
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom: 1rem; margin: auto">
            <h1 class="title is-sparta">SWEETER</h1>
            <h3 class="subtitle is-sparta">The sweetest site</h3>
        </div>
    </section>

    <!-- Posting Box -->
    <section class="section">
        <article class="media">
            <figure class="meida-left" style="align-self: center;">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}" alt="">
                </a>
            </figure>
            <div class="media-content" style="padding-left: 10px;">
                <div class="field">
                    <p class="control">
                        <input type="text" id="input-post" class="input is-rounded"
                            placeholder="What are you thingking about?"
                            onclick="$('#modal-post').addClass('is-active')" />

                    <div class="modal" id="modal-post">
                        <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')">
                        </div>
                        <div class="modal-content">
                            <div class="box">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="field">
                                            <p class="control">
                                                <textarea class="textarea" id="textarea-post"
                                                    placeholder="What are you thingking about?"></textarea>
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">
                                            </div>
                                            <div class="level-right">
                                                <div class="level-item">
                                                    <a href="#" class="button is-sparta" onclick="post()">
                                                        Create post
                                                    </a>
                                                </div>
                                                <div class="level-item">
                                                    <a href="#" class="button is-sparta is-outlined"
                                                        onclick="$('#modal-post').removeClass('is-active')">
                                                        Cancel
                                                    </a>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"
                            onclick="$('#modal-post').removeClass('is-active')"></button>
                    </div>
                    </p>
                </div>
            </div>
        </article>
    </section>


    <section class="section">
        <div id="post-box" class="container">

            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a href="#" class="image is-64x64">
                            <img class="is-rounded"
                                src="{{ url_for('static', filename='profile_pics/profile_placeholder.png') }}"
                                alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>User-A</strong>
                                <small>@user-a</small>
                                <small>10 minutes ago</small>
                                <br>
                                Comments section
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                    <span class="icon is-small">
                                        <i class="fa fa-heart" area-hidden="true"></i>
                                    </span>&nbsp;<span class="like-num">2.5k</span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </section>


</body>

</html>
